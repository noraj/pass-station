inherit_mode:
  merge:
    - Exclude
AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  Exclude:
    - 'test/*.rb'
  SuggestExtensions: false
Layout/HashAlignment:
  Exclude:
    - '*.gemspec'
Style/SymbolProc:
  Enabled: false
Gemspec/AddRuntimeDependency:
  Enabled: false # https://github.com/rubocop/rubocop/pull/13030#discussion_r1674791776
